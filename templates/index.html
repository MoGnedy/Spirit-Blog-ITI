{% extends 'base.html' %}

{%  load staticfiles %} 


 {% block homepage %}

    
    <!-- posts Grid -->
    <section id="portfolio" class="bg-faded">
        <div class="container">
            <div class="row">
             
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Posts</h2>
                    <h3 class="section-subheading text-muted">Various Categeories</h3>
                </div>
            </div>
            <div class="row">

               {% for post in allPost %}
                <div class="col-sm-6 portfolio-item">
                
                    <div class="thumbnail">
                    <div style="border: 1px solid black;width: 400px">
                    <a href="post/{{post.id}}/post_details" >
                      
                    <img src="{{post.image}}" alt="" width="400px" height="300px">
                    </a>
                    <div class="portfolio-caption">

                        <h4>{{post.title}}</h4>
                        <p class="text-muted">{{post.category}}</p>
                    </div>
                </div>
                </div>
                </div>
                {% endfor %}  
                </div>
                
        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    

	            {% endblock %}
